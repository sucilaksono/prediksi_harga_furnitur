<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Prediksi harga furnitur</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='./style.css') }}">
  
</head>

<body>
 <div class="login">
	<h1>Prediksi harga furnitur</h1>

     <!-- Form to enter new data for predictions  -->
    <form action="{{ url_for('predict')}}"method="POST">
      <input type="text" name="age" placeholder="category" required="required" /><br>
    	<input type="text" name="sex" placeholder="other colors" required="required" /><br>
        <input type="text" name="bmi" placeholder="jumlah designer" required="required" /><br>
        <input type="text" name="children" placeholder="depth" required="required" /><br>
        <input type="text" name="smoker" placeholder="height" required="required" /><br>
        <input type="text" name="region" placeholder="width" required="required" /><br>

        <button type="submit" class="btn btn-primary btn-block btn-large">Prediksi</button>
    </form>
    <div class="result">
      <p>{{pred}}</p>
      <p>{{range}}</p>
      <br>
     </div> 

   
 </div>
 <br>
 

</body>
</html>
